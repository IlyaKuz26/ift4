apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: replicaset-ift5
spec:
  replicas: 3
  selector:
    matchLabels: 
      app: ift5
  template:
    metadata:
      labels:
        app: ift5
    spec:
      containers:
        - image: ilyakuz26/ift2:v1
          name: ift2
          ports:
            - containerPort: 80
